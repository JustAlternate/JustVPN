<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustVPN</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        form {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            margin: 5px 0 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .response-box {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            word-wrap: break-word;
						justify-content: center;
						display: flex;
        }
        .response-item {
            margin-bottom: 15px;
        }
        .spinner {
						margin: auto;
            color: #ffcc00;
            text-align: center;

            display: none;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="apiForm">
            <h1>JustVPN</h1>
            <label for="ip_address">Your device public IP address:</label>
            <input type="text" id="ip_address" name="IP" required>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="eu-central">eu-central</option>
                <option value="fr-par">fr-par</option>
                <option value="gb-lon">gb-lon</option>
                <option value="it-mil">it-mil</option>
                <option value="us-central">us-central</option>
                <option value="us-east">us-east</option>
                <option value="us-west">us-west</option>
            </select>

            <label for="time">Time Before Deletion (seconds):</label>
            <select id="time" name="timeWantedBeforeDeletion" required>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="600">600</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="response-box" id="response-box">
            <span class="spinner" id="spinner"></span>
        </div>
    </div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams();

            for (const [key, value] of formData.entries()) {
                data.append(key, value);
            }

            const spinner = document.getElementById('spinner');
						const responsebox = document.getElementById('response-box');
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch('https://vpn.justalternate.fr/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: data
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const result = await response.json();


                responsebox.innerHTML = `
                    <div class="response-item">
                        <p><strong>Host Endpoint:</strong></p>
                        <p>${result.host_endpoint}</p>
                    </div>
                    <div class="response-item">
                        <p><strong>Public Key:</strong></p>
                        <p>${result.public_key}</p>
                    </div>
                `;
            } catch (error) {
								spinner.style.display = 'none';
                responsebox.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>

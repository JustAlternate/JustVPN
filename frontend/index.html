<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="vpn.css">
		<script src="vpn.js" defer></script>
    <title>JustVPN</title>
</head>
<body>
    <div class="container">
        <form id="apiForm">
            <h1>JustVPN</h1>
            <label for="ip_address">Your device public IP address:</label>
            <input type="text" id="ip_address" name="IP" required>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="eu-central">eu-central</option>
                <option value="fr-par">fr-par</option>
                <option value="gb-lon">gb-lon</option>
                <option value="it-mil">it-mil</option>
                <option value="us-central">us-central</option>
                <option value="us-east">us-east</option>
                <option value="us-west">us-west</option>
                <option value="ca-central">ca-central</option>
                <option value="nl-ams">nl-ams</option>
                <option value="se-sto">se-sto</option>
                <option value="jp-osa">jp-osa</option>
                <option value="jp-tyo-3">jp-tyo-3</option>
                <option value="au-mel">au-mel</option>
                <option value="br-gru">br-gru</option>
            </select>

            <label for="time">Time Before Deletion (seconds):</label>
            <select id="time" name="timeWantedBeforeDeletion" required>
                <option value="60">1 mins</option>
                <option value="300">5 mins</option>
                <option value="1200">20 mins</option>
                <option value="3600">1 hour</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="response-box" id="response-box">
            <span class="spinner" id="spinner"></span>
        </div>
    </div>

	</body>
</html>
